<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes | Calculadora de Datas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="container">
        <div class="text-center mb-3">
            <img src="../img/bugbuddies2.png" alt="Bug Buddies Logo" class="img-fluid" style="max-height: 150px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        </div>
        <h1><i class="bi bi-calendar-check"></i> Testes da Calculadora de Datas</h1>
        
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> Esta página exibe os resultados dos testes automatizados da calculadora de datas.
            Os testes verificam o cálculo de dias entre datas, a detecção de feriados e fins de semana, e a formatação de números.
        </div>
        
        <div id="resultados" class="mt-4">
            <div class="loading">
                <i class="bi bi-arrow-repeat"></i>
                <p>Carregando testes...</p>
            </div>
        </div>
        
        <div class="text-center">
            <a href="../index.html" class="btn btn-primary btn-voltar">
                <i class="bi bi-arrow-left"></i> Voltar para Calculadora
            </a>
        </div>
    </div>

    <script type="module" src="teste.js"></script>
</body>
</html>
