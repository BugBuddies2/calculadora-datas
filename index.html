<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Datas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        #erro {
            color: #dc3545;
            margin-top: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Calculadora de Datas</h1>
        
        <div class="row">
            <div class="col-md-6">
                <label for="dataInicial" class="form-label">Data Inicial:</label>
                <input type="date" class="form-control" id="dataInicial" required>
            </div>
            <div class="col-md-6">
                <label for="dataFinal" class="form-label">Data Final:</label>
                <input type="date" class="form-control" id="dataFinal" required>
            </div>
        </div>

        <button id="calcular" class="btn btn-primary mt-3">Calcular</button>

        <div id="erro" class="alert alert-danger d-none"></div>
        
        <div id="resultado" class="mt-4"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
